<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Domain Category</title>
</head>
<body>
    <form action="/submit" method="post">
        <input type="hidden" name="domain" id="domain">
        <label for="domain_name">Domain:</label>
        <input type="text" id="domain_name" name="domain_name" readonly>
        <br>
        <label for="corrected_category">New Category:</label>
        <select id="corrected_category" name="corrected_category">
            <option value="X">X</option>
            <option value="Y">Y</option>
            <option value="Z">Z</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script>
        // Populate form fields from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('domain').value = urlParams.get('domain');
        document.getElementById('domain_name').value = urlParams.get('domain');
    </script>
</body>
</html>
